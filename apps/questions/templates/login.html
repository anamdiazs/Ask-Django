{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static '/estilos/login.css' %}"">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
             {% endif %}
            <form action="" method="POST" class="">
                {% csrf_token %}
                <div class="row justify-content-center align-items-center h-100vh">
                  <div class="col-3">
                    <h2 class="text-center">Login</h2>
      
                      <div class="form-group">
                        <input type="text" class="form-control" name="username" id="usuario" placeholder="Usuario">
                      </div>
        
                      <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                      </div>
        
                      <div class="form-group">
                        <button type="submit" class="form-control btn btn-lg bg-pinky text-light align-middle" href="{% url 'Home' %}" >Iniciar Sesión</button>
      
                        <p  class="text-center"><a href="{% url 'Registro' %}">¿Aún no tienes cuenta?</a></p>
                      </div> 

                     
                     
                  </div>
                </div>
                </div>
              </form>
          </div>
        </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{%static '/js/bootstrap.min.js' %}"></script>
</body>
</html>
